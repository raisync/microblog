<ion-header>

  <ion-navbar color="primary">
    <ion-title>Newsfeed</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-textarea placeholder="What's in your mind?" [(ngModel)]="feed" required maxlength="120">
    </ion-textarea>
  </ion-item>
  <br>
  <button ion-button block (click)="post()">Post</button>
  <br>
  <ion-card *ngFor="let fed of token">
    <ion-card-content>
      <p>
        {{ fed.feed }}
      </p>
      <p align="right" text-color="gray">{{ fed.created_at | amTimeAgo }}</p>
    </ion-card-content>
  </ion-card>
  
  <!-- infinite scroll -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" id="scroll" *ngIf="scrollBot">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more post">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
<!--   -->

<!-- Sticky button -->
<div ion-fixed class="fixedButt">
  <button ion-button block (click)="scrollElement()" *ngIf="scrollBot">Load more</button>
</div>
<!--   -->
</ion-content>
