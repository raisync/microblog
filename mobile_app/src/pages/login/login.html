<ion-header>
  
  <ion-navbar color="primary">
    <ion-title>Micro Blogging</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-container">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input autocapitalize="off" type="text" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    
    <div padding>
      <button ion-button block (click)="clickSubmit()">Login</button>
      <p align="center" full (click)="clickRegister()" block >Create Account</p>
      
    </div>
  </div>
</ion-content>
