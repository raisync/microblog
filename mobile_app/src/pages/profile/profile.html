<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container">
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input autocapitalize="off" type="text" value="{{ username }}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" value="{{ firstname }}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" value="{{ lastname }}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type="text" value="{{ email }}"></ion-input>
          </ion-item>
          <br>
          <!-- <button ion-button full block (click)="update()">Update Profile</button> -->
    </div>
</ion-content>
