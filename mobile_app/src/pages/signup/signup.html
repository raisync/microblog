<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-container">
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="firstname" maxlength="20"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="lastname" maxlength="20"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input autocapitalize="off" type="text" [(ngModel)]="email" maxlength="35"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input autocapitalize="off" type="text" [(ngModel)]="username"  maxlength="12"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" maxlength="18"></ion-input>
      </ion-item>
      
      <div padding>
        <button ion-button block (click)="clickSubmit()">Register</button>
        
      </div>
  </div>
</ion-content>
